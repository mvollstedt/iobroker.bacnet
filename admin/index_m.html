	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>

</head>

<body>

<!-- minimal extension: keep current behavior; add default for option2 and manualList handling -->
<script>
(function () {
  var oldLoad = window.load;
  window.load = function (settings, onChange) {
    if (typeof oldLoad === 'function') oldLoad(settings, onChange);
    settings = settings || {};
    // Default for option2: 0 if empty/undefined
    var el2 = document.getElementById('option2');
    if (el2) {
      var val = settings.option2;
      if (val === undefined || val === null || val === '') {
        el2.value = 0;
        if (typeof onChange === 'function') onChange();
      }
    }
    // manualList: array or string -> textarea
    var ml = document.getElementById('manualList');
    if (ml) {
      var src = settings.manualList;
      if (Array.isArray(src)) ml.value = src.join('\n');
      else if (typeof src === 'string') ml.value = src;
      // else leave empty
      if (typeof onChange === 'function') onChange();
    }
  };

  var oldSave = window.save;
  window.save = function (cb) {
    if (typeof oldSave === 'function') {
      oldSave(function (obj) {
        obj = obj || {};
        // Take manualList from textarea and convert to array
        var ml = document.getElementById('manualList');
        if (ml) {
          obj.manualList = ml.value.split(/\r?\n/).map(function (s) { return s.trim(); }).filter(Boolean);
        }
        // Ensure option2 has numeric default 0 if empty string
        if (obj.option2 === '' || obj.option2 === undefined || obj.option2 === null) {
          obj.option2 = 0;
        }
        cb(obj);
      });
    } else {
      var obj = {};
      var el2 = document.getElementById('option2');
      if (el2) obj.option2 = el2.value || 0;
      var ml = document.getElementById('manualList');
      if (ml) obj.manualList = ml.value.split(/\r?\n/).map(function (s) { return s.trim(); }).filter(Boolean);
      cb(obj);
    }
  };
})();
</script>


    <!-- DP_LIST_SCRIPT -->
    <script>
    (function() {
        function addRow(name, alreadyExists) {
            var tbody = document.getElementById('dp-tbody');
            var tr = document.createElement('tr');
            var tdName = document.createElement('td');
            var inp = document.createElement('input');
            inp.type = 'text';
            inp.className = 'dp-name';
            if (name) inp.value = name;
            inp.addEventListener('change', function(){ if (typeof onChange === 'function') onChange(); });
            tdName.appendChild(inp);
            tr.appendChild(tdName);

            var tdExists = document.createElement('td');
            tdExists.className = 'dp-exists';
            tdExists.textContent = alreadyExists ? '✓' : '';
            tr.appendChild(tdExists);

            var tdDel = document.createElement('td');
            var btn = document.createElement('a');
            btn.className = 'btn-flat red-text';
            btn.innerHTML = '<i class="material-icons">delete</i>';
            btn.addEventListener('click', function(){
                tr.parentNode.removeChild(tr);
                if (typeof onChange === 'function') onChange();
            });
            tdDel.appendChild(btn);
            tr.appendChild(tdDel);

            tbody.appendChild(tr);
        }

        function rowsToList() {
            var list = [];
            document.querySelectorAll('#dp-tbody tr').forEach(function(tr){
                var name = tr.querySelector('input.dp-name').value.trim();
                if (name) list.push(name);
            });
            return list;
        }

        var onChange = null;
        var oldLoad = window.load;
        window.load = function(settings, _onChange) {
            onChange = _onChange;
            if (typeof oldLoad === 'function') oldLoad(settings, _onChange);
            settings = settings || {};
            document.getElementById('dp-tbody').innerHTML = '';

            var dps = settings.datapoints;
            if (Array.isArray(dps)) {
                dps.forEach(function(n){ addRow(n, false); });
            }

            // Read existing states under this adapter namespace and show those too
            var prefix = adapter + '.' + instance + '.';
            socket.emit('getObjectView', 'system', 'state', {startkey: prefix, endkey: prefix + '\u9999'}, function (err, res) {
                if (!err && res && res.rows) {
                    var existing = {};
                    res.rows.forEach(function(r){
                        if (r && r.value && r.value._id) {
                            var id = r.value._id;
                            // Expect ids like adapter.instance.datapoints.NAME or similar; show tail part
                            var name = id.substring(prefix.length);
                            var shortName = name.replace(/^datapoints\./, '');
                            existing[shortName] = true;
                        }
                    });
                    // mark existing rows
                    document.querySelectorAll('#dp-tbody tr').forEach(function(tr){
                        var name = tr.querySelector('input.dp-name').value.trim();
                        tr.querySelector('td.dp-exists').textContent = existing[name] ? '✓' : '';
                    });
                    // Add rows for existing that are not yet listed
                    Object.keys(existing).forEach(function(n){
                        var found = false;
                        document.querySelectorAll('#dp-tbody tr input.dp-name').forEach(function(inp){
                            if (inp.value.trim() === n) found = true;
                        });
                        if (!found && n) addRow(n, true);
                    });
                }
            });

            var addBtn = document.getElementById('dp-add');
            if (addBtn && !addBtn.dataset.bound) {
                addBtn.dataset.bound = '1';
                addBtn.addEventListener('click', function(){
                    addRow('', false);
                    if (typeof onChange === 'function') onChange();
                });
            }
        };

        var oldSave = window.save;
        window.save = function(callback) {
            var list = rowsToList();
            if (typeof oldSave === 'function') {
                oldSave(function(obj){
                    obj = obj || {};
                    obj.datapoints = list;
                    callback(obj);
                });
            } else {
                callback({ datapoints: list });
            }
        };
    })();
    </script>
    
</body>
