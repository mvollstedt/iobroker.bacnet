<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>

</head>

<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="bacnet.png" class="logo">
			</div>
		</div>

		<!-- Put your content here -->

		<!-- For example columns with settings: -->
		<div class="row">
			<div class="col s6 input-field">
				<input type="checkbox" class="value" id="option1" />
				<label for="option1" class="translate">option1</label>
			</div>

			<div class="col s6 input-field">
				<input type="text" class="value" id="option2" />
				<label for="option2" class="translate">option2</label>

            <div class="col s12 input-field">
                <label for="manualList" class="active translate">manual_list</label>
                <textarea id="manualList" class="value materialize-textarea" placeholder="item1\nitem2"></textarea>
                <span class="helper-text translate">manual_list_hint</span>
            </div>

			</div>
		</div>

	</div>


<!-- minimal extension: keep current behavior; add default for option2 and manualList handling -->
<script>
(function () {
  var oldLoad = window.load;
  window.load = function (settings, onChange) {
    if (typeof oldLoad === 'function') oldLoad(settings, onChange);
    settings = settings || {};
    // Default for option2: 0 if empty/undefined
    var el2 = document.getElementById('option2');
    if (el2) {
      var val = settings.option2;
      if (val === undefined || val === null || val === '') {
        el2.value = 0;
        if (typeof onChange === 'function') onChange();
      }
    }
    // manualList: array or string -> textarea
    var ml = document.getElementById('manualList');
    if (ml) {
      var src = settings.manualList;
      if (Array.isArray(src)) ml.value = src.join('\n');
      else if (typeof src === 'string') ml.value = src;
      // else leave empty
      if (typeof onChange === 'function') onChange();
    }
  };

  var oldSave = window.save;
  window.save = function (cb) {
    if (typeof oldSave === 'function') {
      oldSave(function (obj) {
        obj = obj || {};
        // Take manualList from textarea and convert to array
        var ml = document.getElementById('manualList');
        if (ml) {
          obj.manualList = ml.value.split(/\r?\n/).map(function (s) { return s.trim(); }).filter(Boolean);
        }
        // Ensure option2 has numeric default 0 if empty string
        if (obj.option2 === '' || obj.option2 === undefined || obj.option2 === null) {
          obj.option2 = 0;
        }
        cb(obj);
      });
    } else {
      var obj = {};
      var el2 = document.getElementById('option2');
      if (el2) obj.option2 = el2.value || 0;
      var ml = document.getElementById('manualList');
      if (ml) obj.manualList = ml.value.split(/\r?\n/).map(function (s) { return s.trim(); }).filter(Boolean);
      cb(obj);
    }
  };
})();
</script>

</body>

</html>
