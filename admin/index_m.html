<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>

</head>

<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="bacnet.png" class="logo">
			</div>
		</div>

		<!-- Put your content here -->

		<!-- For example columns with settings: -->
		<div class="row">
			<div class="col s6 input-field">
				<input type="checkbox" class="value" id="option1" />
				<label for="option1" class="translate">option1</label>
			</div>

			<div class="col s6 input-field">
				<input type="text" class="value" id="option2" />
				<label for="option2" class="translate">option2</label>
			</div>
		</div>

	</div>


<!-- BACNET_DEVICES_BLOCK -->
<div class="row">
  <div class="col s12">
    <h6 class="translate">manual_devices</h6>
    <table id="devices-table" class="striped">
      <thead>
        <tr>
          <th class="translate">name</th>
          <th class="translate">ip_address</th>
          <th class="translate">device_id</th>
          <th class="translate">object_type</th>
          <th class="translate">instance</th>
          <th class="translate">property_id</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="devices-tbody"></tbody>
    </table>
    <a id="devices-add" class="btn waves-effect waves-light"><i class="material-icons left">add</i><span class="translate">add_device</span></a>
  </div>
</div>


<!-- BACNET_DEVICES_SCRIPT -->
<script>
(function () {
  function addRow(dev) {
    dev = dev || {};
    var tbody = document.getElementById('devices-tbody');
    if (!tbody) return;
    var tr = document.createElement('tr');

    function tdInput(type, key) {
      var td = document.createElement('td');
      var input = document.createElement('input');
      input.type = type;
      input.className = 'value';
      input.dataset.field = key;
      if (dev[key] !== undefined && dev[key] !== null) input.value = dev[key];
      input.addEventListener('change', function () { if (typeof onChange === 'function') onChange(); });
      td.appendChild(input);
      return td;
    }

    tr.appendChild(tdInput('text', 'name'));
    tr.appendChild(tdInput('text', 'ip'));
    tr.appendChild(tdInput('number', 'deviceId'));
    tr.appendChild(tdInput('text', 'objectType'));
    tr.appendChild(tdInput('number', 'instance'));
    tr.appendChild(tdInput('number', 'propertyId'));

    var tdDel = document.createElement('td');
    var btn = document.createElement('a');
    btn.className = 'btn-flat red-text';
    btn.innerHTML = '<i class="material-icons">delete</i>';
    btn.addEventListener('click', function () {
      tr.parentNode.removeChild(tr);
      if (typeof onChange === 'function') onChange();
    });
    tdDel.appendChild(btn);
    tr.appendChild(tdDel);
    tbody.appendChild(tr);
  }

  var onChange = null;

  var oldLoad = window.load;
  window.load = function (settings, _onChange) {
    onChange = _onChange;
    if (typeof oldLoad === 'function') oldLoad(settings, _onChange);
    var list = (settings && settings.devices) || [];
    var tbody = document.getElementById('devices-tbody');
    if (!tbody) return;
    tbody.innerHTML = '';
    list.forEach(function (d) { addRow(d); });
    var addBtn = document.getElementById('devices-add');
    if (addBtn && !addBtn.dataset.bound) {
      addBtn.dataset.bound = '1';
      addBtn.addEventListener('click', function () {
        addRow({});
        if (typeof onChange === 'function') onChange();
      });
    }
  };

  var oldSave = window.save;
  window.save = function (callback) {
    var list = [];
    var rows = document.querySelectorAll('#devices-tbody tr');
    rows.forEach(function (tr) {
      var obj = {};
      tr.querySelectorAll('input.value').forEach(function (inp) {
        var key = inp.dataset.field;
        var val = inp.value;
        if (inp.type === 'number' && val !== '') val = Number(val);
        obj[key] = val;
      });
      if (Object.values(obj).some(function (v) { return v !== '' && v !== null && v !== undefined; })) {
        list.push(obj);
      }
    });
    if (typeof oldSave === 'function') {
      oldSave(function (obj) {
        obj = obj || {};
        obj.devices = list;
        callback(obj);
      });
    } else {
      callback({ devices: list });
    }
  };
})();
</script>

</body>

</html>
